<!DOCTYPE html>
<html>
<head>
    <title>Obtener Primer y Ultimo Dia del Mes</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="script.js"></script>
</head>
<body>
    <div class="container">
    <h1>Obtener Primer y Ultimo Dia del Mes</h1>
    <p>Ingrese un año, un mes para obtener las fechas del primer y ultimo dia</p>
    <label for="year">Año:</label>
    <input type="number" id="year" min="1"><br><br>
    <label for="month">Mes:</label>
    <input type="number" id="month" min="1" max="12"><br><br>
    <button class="boton" onclick="obtenerFechas()">Obtener Fechas</button>
    <button class="boton" onclick="limpiarResultado()">Limpiar</button><br><br>
    <div id="resultado"></div>
    </div>
</body>
</html>
